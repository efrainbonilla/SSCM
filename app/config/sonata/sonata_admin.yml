            - { position: left, type: sonata.block.service.text, settings: { content: "<div class='panel panel-default'><div class='panel-heading'> <h3 class='panel-title'> Bienvenido!</h3> </div><div class='panel-body'> Al Sistema Administrativo Sala Situacional, adscrita a la Universidad Bolivariana de Venezuela (UBV Sede Zulia), un espacio de análisis permanente donde se emplean las herramientas tecnológicas apropiadas para gestionar los datos académicos, administrativos y la participación de los diferentes sectores, por esa variación dinámica, en el ámbito social se planteó la necesidad de adaptarse a las nuevas transformaciones del entorno tecnológico de manera inmediata. La innovación, la rapidez, el servicio de gran calidad, el ritmo al que se mejora y aplica el conocimiento constituyen las nuevas reglas del juego. En el mundo de hoy, la dedicación y la aportación de fuerza laboral son decisivas y la información es el arma esencial en esta batalla. </div></div> "} }

            - { position: right, type: sonata.admin.block.admin_list}

            - { position: right, type: sonata.block.service.rss, settings: { title: Sonata Project's Feeds, url: http://sonata-project.org/blog/archive.rss, template: SonataAdminBundle:Block:block_rss_dashboard.html.twig }}