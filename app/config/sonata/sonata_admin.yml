sonata_admin:
    title: 'SSCM - Admin'
    dashboard:
        blocks:
            - { position: left, type: sonata.block.service.text, settings: { content: "
            <div class='panel panel-default'><div class='panel-heading'>
            <h3 class='panel-title'> Bienvenido!</h3>
            </div><div class='panel-body'>
            You can customize this dashboard by editing the <code>sonata_admin.yml</code> file. The current dashboard presents the recent items from the NewsBundle and a non-statistical e-commerce information.
            </div></div>
            "} }
            -
                position: right
                type: sonata.block.service.text
                settings:
                    content:  >
                        <h2>title</h2>
                        <p>desc</p>
            -
                position: right
                type: sonata.block.service.rss
                settings:
                    title: Sonata project
                    url:  http://sonata-project.org/blog/archive.rss

